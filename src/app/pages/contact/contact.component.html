<!-- contact-us.component.html -->
<div class="contact-us-container">
    <h2>Contact Us</h2>
    <p>If you have any questions, feel free to reach out to us.</p>
 <!-- upload.component.html -->
<div>
  <!-- File Input for PDF -->
  <input type="file" (change)="onFileSelected($event)" accept="application/pdf" />
  
  <!-- Display file name if selected -->
  <div *ngIf="selectedFile">
    <p>Selected PDF: {{ selectedFile.name }}</p>
  </div>

  <!-- Upload Button -->
  <button (click)="uploadFile()" [disabled]="!selectedFile">Upload PDF</button>
</div>

    <div class="contact-info">
      <h3>Our Office</h3>
      <p>Prahladnagar, Ahmedabad</p>
      <p>Website: <a href="#">company.com</a></p>
      <p>Phone: <a href="tel:+1234567890">+91 12345690</a></p>
    </div>
  
    <div class="social-media">
      <h3>Follow Us</h3>
      <p>
        <a href="https://facebook.com" target="_blank">Facebook</a> |
        <a href="https://twitter.com" target="_blank">Twitter</a> |
        <a href="https://linkedin.com" target="_blank">LinkedIn</a>
      </p>
    </div>
  <!-- Display PDF preview (iframe) -->
<iframe *ngIf="selectedFile" [src]="pdfUrl" width="100%" height="1000px"></iframe>

      </div>
