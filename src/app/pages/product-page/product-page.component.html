<!-- Show loading message if the product is still being fetched -->
<div *ngIf="!product && !errorMessage" class="loading">
  Loading product details...
</div>
<div *ngIf="product" class="product-details">
<div class="container">
  <div class="image-section">
      <img *ngFor="let image of product.images" [src]="image" [alt]="product.title" width="550px" height="450px">
  </div>
  <div class="info-section">
<div class="product-title">
{{ product.title }}
</div>
<div class="product-price">
${{ product.price }}
</div>
<div class="product-description">
{{ product.description }}
</div>
<div *ngIf="errorMessage" class="error-message">
<p>{{ errorMessage }}</p>
</div>
</div>
</div>
</div>
